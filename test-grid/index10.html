<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts 柱状图每个柱子不同最大值</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['Column 1', 'Column 2', 'Column 3']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: [
                {
                    type: 'value',
                    max: 100, // 第一个柱子的最大值
                    position: 'left',
                    show: false,
                },
                {
                    type: 'value',
                    max: 200, // 第二个柱子的最大值
                    position: 'right',
                    show: false,

                },
                {
                    type: 'value',
                    max: 300, // 第三个柱子的最大值
                    offset: 80,
                    position: 'right',
                    show: false,
                }
            ],
            series: [
                {
                    name: 'Column 1',
                    type: 'bar',
                    data: [120, 200, 150, 80, 70, 110, 130],
                    yAxisIndex: 0
                },
                {
                    name: 'Column 2',
                    type: 'bar',
                    data: [60, 90, 200, 150, 130, 110, 120],
                    yAxisIndex: 1
                },
                {
                    name: 'Column 3',
                    type: 'bar',
                    data: [30, 120, 100, 180, 140, 160, 170],
                    yAxisIndex: 2
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
